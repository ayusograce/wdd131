<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js"></script>
    <title>LAZYLOAD EXAMPLE</title>
</head>
<body>
    <header>
        <h1>Lazyload Example</h1>
    </header>
    <main>
        <img src="https://placehold.co//400x600" alt="Placeholder kitten image" loading="lazy" width="400" height="600">
        <img src="https://placehold.co//400x700" alt="Placeholder kitten image" loading="lazy" width="400" height="600">
        <img src="https://placehold.co//400x800" alt="Placeholder kitten image" loading="lazy" width="400" height="600">
        <img src="https://placehold.co//400x650" alt="Placeholder kitten image" loading="lazy" width="400" height="600">
        <img src="https://placehold.co//400x750" alt="Placeholder kitten image" loading="lazy" width="400" height="600">
        <img src="https://placehold.co//400x850" alt="Placeholder kitten image" loading="lazy" width="400" height="600">
    </main>
    <footer>
        <p>
            <span id="currentyear"> - Grace Adriana Ayuso - Ecuador</span>
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
