<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irresistible Gourmet - Contact</title>
    <meta name="description" content="Project for the WDD131 class. Irresistible Gourmet is an ecuadorian bakery that sells delicious baked goods. This page provides information about us and how to contact us. It also has a form to make an order.">
    <link rel="stylesheet" href="styles/irresistible.css">
    <link rel="stylesheet" href="styles/irresistible-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="scripts/irresistible.js" defer></script>
</head>
<body>
    <header>
        <div class="title">
            <img src="images/logo-irresistible.svg" alt="Irresistible Gourmet logo" width="150">
            <h1>Irresistible Gourmet</h1>
            <button id="menu" aria-label="Menu button"></button>
        </div>
        <nav class="nav" id="nav">
            <ul>
                <li><a href="https://ayusograce.github.io/wdd131/project/home" id="home" title="Home">Home</a></li>
                <li><a href="https://ayusograce.github.io/wdd131/project/products" id="products" title="Products">Products</a></li>
                <li><a href="#" id="contact" title="contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="position">
            <div class="hero">
                <picture>
                    <source srcset="images/cupcakes-products-large.webp" media="(min-width: 1000px)">
                    <img src="images/cupcakes-products-small.webp" alt="Cupcakes image" width="750" height="300">
                </picture>
            </div>
            <div class="phrase banter-products">
                <p>Do you have questions? Are you ready to order? Contact us and we will help you!</p>
            </div>
        </div>
        <div class="contact-form">
            <h2>Contact form</h2>
            <form method="get" action="" class="f1">
            
                <label for="product">Product Name*
                    <select name="product" id="product" required>
                        <option value="" disabled selected>Select a Product...</option>
                    </select>
                </label>
                
                <div>Overall Rating*</div>
                <label for="1star"><input type="radio" name="rating" id="1star" value="1star" required>&star;</label>
                <label for="2star"><input type="radio" name="rating" id="2star" value="2star" required>&star; &star;</label>
                <label for="3star"><input type="radio" name="rating" id="3star" value="3star" required>&star; &star; &star;</label>
                <label for="4star"><input type="radio" name="rating" id="4star" value="4star" required>&star; &star; &star; &star;</label>
                <label for="5star"><input type="radio" name="rating" id="5star" value="5star" required>&star; &star; &star; &star; &star;</label>
    
                <label for="completiondate">Date of Installation*<input type="date" name="completeDate" id="completiondate" required></label>
                
                <div>Which features did you find useful in the product?</div>
                <p>(Check all that apply)</p>
                <label for="durability"><input type="checkbox" id="durability" name="durability" value="yes">Durability</label>
                <label for="easy"><input type="checkbox" id="easy" name="easyness" value="yes">Ease of Use</label>
                <label for="performance"><input type="checkbox" id="performance" name="performance" value="yes">Performance</label>
                <label for="design"><input type="checkbox" id="design" name="design" value="yes">Design</label>
    
                <label for="review">Written Review (Optional)</label>
                <textarea id="review" name="review" rows="4"></textarea>
    
                <label for="name">Your Name (optional)<input type="text" name="name" id="name"></label> 
    
                <input type="submit" value="Post Review">
            </form>
        </div>
    </main>
    <footer>
        <nav class="icon">
            <a href="https://m.facebook.com/people/Pasteleria-Irresistible-Gourmet/61562000602982/">
                <img src="images/fb.svg" alt="Facebook">
            </a>
            <a href="https://www.tiktok.com/@irresistiblegourmet">
                <img src="images/tiktok.svg" alt="TikTok">
            </a>
            <a href="https://www.instagram.com/pasteleria_irresistiblegourmet/">
                <img src="images/instagram.svg" alt="Instagram">
            </a>
        </nav>
        <p class="sin-pad">
            <span id="currentyear"> | Irresistible Gourmet | Ecuador</span>
        </p>
    </footer>
</body>
</html>
